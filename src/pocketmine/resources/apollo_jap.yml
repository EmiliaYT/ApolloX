
#Apollo ソースの詳細設定ファイル

#このファイルのバージョン
config:
 version: 1

 #今後の目標: ネザーレベル(ワールド)の生成を修正
 nether:
 #ネザーを自動で生成するかを選択できます true=生成する false=生成しない
 allow-nether: true
 #ネザーのLevel(ワールド)名
 level-name:  "nether"

ender:
 #ジ・エンドを自動で生成するかを選択できます true=生成する false=生成しない
 allow-ender: true
 #ジ・エンドのLevel(ワールド)名
 level-name: "ender"

 #DISCLAIMER(免責条項): 私たちは'load-incompatible-api(互換性のないAPIのロード)'ですべてのオプションをサポートしていません。
 #このオプションに該当しないことは、バグ報告しないでください！
 #ほとんどの古いプラグインはサーバーをクラッシュさせ(おそらくsegfaultsさえ)、セーブファイルを壊す可能性があります。
 developer:
  #この設定により、サーバーは.pharファイルを介してソースディレクトリからプラグインを読み込むことができます
  #"false"のままにすることをお勧めします
  folder-plugin-loader: false
  #この設定により、サーバーは互換性のないAPIでプラグインを読み込むことができます
  #"false"のままにすることをお勧めします
  load-incompatible-api: false

updater:
 /updateserver でアップデートを適応するブランチ
 branch: "master"

#in vev stuff you can always try
#バグがあれば報告お願いします。

#Entityを削除します
CleanEntity: true
#クラッシュダンプを生成します
CrashDump: true
#DevToolsの機能が扱えます
DevTools: true
#死んでも、インベントリをキープします
KeepInventory: true
#マップの使用することができます
MapEnabled: true
LimitedCreative: true
#EntityAI(mobAI)を追加します
EntityAIEnabled: true
#Entityに乗ることができるようになります
RideableEntity: true
