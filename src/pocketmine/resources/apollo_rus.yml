#Apollo расширенного файла конфигурации

#Version этого файла
config:
 Версия: 1
 
 #todo починить женратион
 Нидерландов:
 #Choose если допустить. Уровень Нидерландов будет автоматически генерироваться
 "разрешить-Нидерланды: истина"
 #The имя уровня Нидерландов
 имя уровня:  "Нидерландов "

конец:
 Allow-Энде: истина
 имя уровня:  "конец "
 
 #DISCLAIMER: мы не поддерживаем все параметры в разделе "несовместимый с нагрузочным интерфейсом-API".
 #DO не сообщать о каких-либо ошибках перед тем, как убедиться, что этот параметр не является результатом!
 #Most старые подключаемые модули потерпели сбой сервера (возможно даже сегфаултс) и могут повредить савефилес.
 разработчик:
  пАраметр #This позволяет серверу загружать подключаемые модули через исходный каталог через файл. потребуется
  #Recommended, что он остается  "false "
  Папка — загрузчик подключаемого модуля: false
  пАраметр #This позволяет серверу загружать подключаемые модули с несовместимым интерфейсом API
  #Recommanded, что он остается  "false "
  Несовместимая Загрузка-API: false
 
обновление:
 #Branch, который будет использоваться обновлением/упдатесервер
 ветвь:  "Главная "
 
