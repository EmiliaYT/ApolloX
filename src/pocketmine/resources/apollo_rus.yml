#Файл расширенной конфигурации Apollo

#Версия файла конфигурации
config:
 version: 1
 
 level:
 #Установите, если погода включена (дождь может вызвать лаги на старых устройствах)
 weather: true
 #Случайный интервал погоды
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 #Случайный интервал молнии, по умолчанию как 10 сек, 0 = отключить
 lightning-time: 200
 #Установите, если после удара молнии создавать огонь
 lightning-fire: false
 #Установить, если огонь должен распространяться (деревья и т.д.)
 fire-spread: false
 
 #ОТКАЗ ОТ ОТВЕТСТВЕННОСТИ:  МЫ НЕ ПОДДЕРЖИВАЕМ ВСЕ ОПЦИИ ПОД 'load-incompatible-api'.
 #НЕ ОТВЕЧАЙТЕ ЛЮБЫЕ ОШИБКИ ПРЕЖДЕ ЧЕМ УВЕРЕНЫ, ЧТО ЭТО НЕ РЕЗУЛЬТЕТСЯ ОТ ЭТОГО ВАРИАНТА!
 #Большинство старых плагинов создают сбой сервера (может быть, даже критическая ошибка) и могут повредить ваши файлы сохранения.
 developer:
  #Этот параметр позволяет серверу загружать плагины через исходный каталог
  #Рекомендуется, чтобы он оставался "false"
  folder-plugin-loader: false
  #Этот параметр позволяет серверу загружать плагины с несовместимым API
  #Рекомендуется, чтобы он оставался "false"
  load-incompatible-api: false
  
 #TODO: Исправить генерацию ада
nether:
 #Выбирайте, если ад разрешен. Уровень префикса автоматически генерируется
 allow-nether: true
 #Имя мира для ада
 level-name: "nether"

ender:
 allow-ender: true
 level-name: "end"
 
updater:
 #Branch, который будет использоваться обновлением /updateserver
 branch: "master"
 

#в vev, вы всегда можете попробовать
#но ожидайте ошибок и сообщите нам об этом
CleanEntity: true
CrashDump: true
DevTools: true
KeepInventory: true
MapEnabled: true
LimitedCreative: true
EntityAIEnabled: true
RideableEntity: true
